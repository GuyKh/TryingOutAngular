<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <title>My Page</title>
    <meta charset="utf-8" />
    <link href="StyleSheet.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div id="header">
        <H1>My Task List</H1>
    </div>
    <div ng-controller="TasksIndexController as ctrl">


        <div ng-repeat="task in tasks">
            <input type="checkbox" name="{{task.Name}}" ng-checked="{{task.Completed}}" ng-changed="checked(task)">
            {{task.Name}}
        </div>


        <input ng-model="name" />
        <button ng-click="add()">Add</button>
        <br/>
        {{tasks.length > 0 ? "Got some tasks" : ""}}
        
    </div>

    <script src="angular.js"></script>
    <script src="App.js"></script>
    <script src="TasksService.js"></script>
    <script src="Task.js"></script>
    <script src="TasksIndexController.js"></script>
</body>

</html>
